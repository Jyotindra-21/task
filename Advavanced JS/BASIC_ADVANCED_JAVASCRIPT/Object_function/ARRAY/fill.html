<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | fill</title>
</head>

<body>

    <script>
        //fill() method fills the elements of the given array with the specified static values.

        var arr = ["AngularJS", "Node.js", "JQuery"];
        var result = arr.fill("Bootstrap");
        document.writeln(arr + "</br>");

        // specified index to 
        var arr = ["AngularJS", "Node.js", "JQuery"];
        var result = arr.fill("Bootstrap", 0, 2);
        document.writeln(arr + "</br>");  
    </script>
</body>

</html>
