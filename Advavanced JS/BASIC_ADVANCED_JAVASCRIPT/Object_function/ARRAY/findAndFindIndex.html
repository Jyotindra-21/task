<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | find And findIndex</title>
</head>

<body>

    <script>
        //The JavaScript array find() method returns the first element of the given array that satisfies the provided function condition.

        var arr = [5, 19, 25, 34];
        var result = arr.find((x) => {
            return x > 20
        });
        document.writeln(result + "</br>")

        //It returns the index value of the first element in the given array that satisfies the specified condition.

        var arr = [5, 19, 25, 34];
        var result = arr.findIndex((x) => {
            return x > 20
        });
        document.writeln(result + "</br>")  
    </script>

</body>

</html>
