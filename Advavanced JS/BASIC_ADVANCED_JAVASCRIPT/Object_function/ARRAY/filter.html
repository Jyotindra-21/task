<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | filter</title>
</head>

<body>

    <script>

        //filter() method filter and extract the element of an array that satisfying the provided condition.

        var marks = [50, 40, 45, 37, 20 , 30 , 31];

        function check(value) {
            return value > 30;
        }

        document.writeln(marks.filter(check) + "</br>"); 
    </script>
</body>

</html>
