<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | Flat</title>
</head>

<body>

    <script>
        //It returns a newly created array containing all the sub-array elements concatenated into it.
        var arr = [90, 18, [89, 56], [13, 20, [67, 17]]]; //given multidimensional array
        var newArr = arr.flat(); //using flat() method
        document.write(newArr + "</br>");
    </script>
</body>

</html>
