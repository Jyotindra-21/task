<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Literal  function
        var sum = function (a, b) {
            return a + b;
        }
        document.write(sum(10, 2) + "<br>" )

        // Arrow function

        var multi = (a, b) => {
            return a * b
        }
        document.write( " YOUR ANSWER IS : " +  multi(10, 4))

    </script>
</body>

</html>
