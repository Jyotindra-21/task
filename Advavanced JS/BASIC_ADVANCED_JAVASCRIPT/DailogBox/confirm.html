<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>

<body>

    <button onclick="deletethis()">Delete</button>

    <script>
        function deletethis() {

            
                (confirm("Are you sure ? "))
                ? alert("Delete successfully !")
                : alert("Don't worry your file is save. ")

        }
    </script>
</body>

</html>
