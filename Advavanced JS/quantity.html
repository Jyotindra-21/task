<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .qty{
        } */
    </style>
</head>

<body>
    <div>
        <button onclick="increment(document.getElementById('qty').value)">+</button>
        <input id="qty" type="number" min="0" value="1" max="100">
        <button onclick="decrement(document.getElementById('qty').value)">-</button>
    </div>

    <script>
        function increment(qty) {
            document.getElementById('qty').value = +qty + 1
        }
        function decrement(qty) {
            (+qty === 0) ? qty = 0 : document.getElementById('qty').value = +qty - 1;

        }
    </script>
</body>

</html>
