<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Type</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>papaya</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>papaya</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ol>
    <h1>Defination / Description List</h1>
    <dl>
        <dt>coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
