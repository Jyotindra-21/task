<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan colsapn</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2">Hello</td>
            <td rowspan="2">Hi</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hey</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hi</td>
            <td>Hey</td>
        </tr>
    </table>
</body>
</html>
