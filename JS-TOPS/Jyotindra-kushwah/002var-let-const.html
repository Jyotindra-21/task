<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable | var , let , const</title>
</head>

<body>
    <script>

        // var
        var a = 10
        var a = 20  // redeclare Allow in var
        a = 30     // reassign allow in var
        console.log("Variable a is : " + a)

        // let
        let b = 10;
        // let b = 20;  redeclare NOT Allow in let
        b = 20; //  reassign allow in let
        console.log("Variable b is : " + b)

        // const

        const c = 10;
        // const c = 20; redeclare NOT allow in const
        // c = 20; reassign NOT allow in const
        // redeclare and reassign both are not allow in const so it is not a variable it is a constant
        console.log("constant c is : " + c)

    </script>
</body>

</html>
