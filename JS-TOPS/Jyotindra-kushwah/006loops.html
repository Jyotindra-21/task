<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Loops | for , while , do while </title>
</head>

<body>

    <script>
        // FOR
        for (let i = 0; i <= 5; i++) {
            document.write("Tops" + "<hr>")
        }
        // WHILE
        let j = 0
        while (j < 5) {
            document.write("TOPS" + "<hr>")
            j++
        }
        // DO WHILE
        let k = 6
        do {
            document.write("TOPS" + "<hr>")
            k++
        } while (k < 5);
    </script>
</body>

</html>
