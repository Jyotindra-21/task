<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript condition | IF ELSE </title>
</head>

<body>
    <script>
        // IF
        var a = 10
        var b = 20
        if (a < b) {
            console.log("Hello"); // if condition true than print hello 
        }

        //  IF ELSE

        if (a > b) {
            console.log("hello"); // if condition  true than print hello
        } else {
            console.log("hey"); // if condition  false than print  hey
        }

        // ELSE IF 

        if (a > b) {
            console.log("hello"); // if condition (a > b)  true than print hello
        } else if (a == b) {
            console.log("hey"); // if condition (a == b)  true than print hey
        } else {
            console.log("hii"); // if (a > b) and (a == b) both are false than  print hii
        }

        // NESTED IF
        var studentAge = 17

        if (studentAge >= 18) {  
            if (studentAge == 18) {
                document.write("LL")
            } else {
                document.write("DL")
            }
        } else {
            document.write("Not")
        }
        
    </script>
</body>

</html>
