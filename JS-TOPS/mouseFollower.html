<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follower</title>
</head>
<style>
    .follower {
        position: absolute;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);;
        transition: all .1s;
    }
</style>

<body>
    <div id="mouseFollower" class="follower"></div>

    <script>
        var Mfollow = document.getElementById("mouseFollower")
        document.addEventListener("mousemove", function (prog) {
            Mfollow.style.left = prog.clientX + "px"
            Mfollow.style.top = prog.clientY + "px"
        })
    </script>
</body>

</html>
