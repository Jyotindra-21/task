<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR | WHILE | DO WHILE</title>
  </head>
  <body>
    <script>
      //  ******** FOR ********
      for (let i = 0; i < 5; i++) {
        document.write("hello FOR");
      }

      //   ***** WHILE ********
      let j = 0;
      while (j < 5) {
        document.write("hello WHILE");
      }

      //  ****** DO WHILE ******
      let k = 0;
      do {
        document.write("hello DO WHILE");
      } while (k < 5);
    </script>
  </body>
</html>
