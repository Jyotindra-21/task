<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:grid;
            grid-template-columns: auto auto auto;
            gap: 2px 2px;
        }
        .one{
            padding: 20px;
            border: 2px solid black;
            grid-row: span 2;
        }
        #two2{
           grid-row: span 3;
        }
        #two6{   
          grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one" id="two1">1</div>
        <div class="one" id="two2">2</div>
        <div class="one" id="two3">3</div>
        <div class="one" id="two4">4</div>
        <div class="one" id="two5">5</div>
        <div class="one" id="two6">6</div>
        <div class="one" id="two7">7</div>
        <div class="one" id="two8">8</div>
    </div>
</body>
</html>
