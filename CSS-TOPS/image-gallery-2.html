<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .awards-cards {
        display: grid;
        gap: 10px 10px;
        grid-template-columns: repeat(4, 370px);
        grid-auto-rows: minmax(500px, 600px);
      }

      .award-card__wrapper {
        max-width: 370px;
        
        
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="awards-cards">
      <div class="award-card__wrapper">
        <img src="./images/gallary/1.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/2.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/3.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/4.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/5.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/6.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/7.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/8.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/9.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/10.jpg" alt="" />
      </div>
      <div class="award-card__wrapper">
        <img src="./images/gallary/11.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
