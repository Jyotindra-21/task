<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{height: 100px;width: 100px; background-color: purple; color: black;}
        .opacity-0{opacity: 0;}
        .opacity-50{opacity: .5;}
        .opacity-100{opacity: 1;}
        .opacity-in-background{background-color: rgb(128, 0, 128,0.3)}
    </style>
</head>
<body>
    <div class="opacity-0">0% opacity of this element</div><!--This element totally invisible   -->
    <div class="opacity-50">50% opacity of this element</div>
    <div class="opacity-100">100% opacity of this element</div>
    <div class="opacity-in-background">purple background with 30% opacity</div>
</body>
</html>
